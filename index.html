<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>Political Meter</h1>
        </div>
      </div>
      <div class="row">
        <form id="formOne">

          <div class="form-group">
            <h4>Do you think taxes serve a purpose?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="no">
                No
              </label>
            </div>
          </div>

          <div class="form-group">
            <h4>Who is your favorite former president?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="yes">
                Obama
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="no">
                Reagan
              </label>
            </div>
          </div>

          <div class="form-group">
            <h4>Do you think evolution should be taught in schools?</h4>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="yes">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="no">
                No
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
